name: Tests

on:
  pull_request:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.4
    - name: Install dependencies
      run: go mod tidy
    - name: Run tests
      run: go test ./...